<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="sw-main">
            <div class="sw-name">
                S T O P W A T C H
            </div>
            <div class="sw-display">
                <div >
                    <nav>hrs</nav>
                    <div id="hr">00</div> 
                </div>
                <div>:</div>
                <div >
                    <nav>min</nav>
                    <div id="min">00</div> 
                </div>
                <div>:</div>
                <div >
                    <nav>sec</nav>
                    <div id="sec">00</div> 
                </div>
                <div>:</div>
                <div >
                    <nav>ms</nav>
                    <div id="msec">00</div> 
                </div>
            </div>
            <div class="sw-btn-list">
                <div id="startBtn">Start</div>
                <div id="stopBtn">Stop</div>
                <div id="resetBtn">Reset</div>
            </div>
        </div>
    </div>
</body>
<script src="scripts.js"></script>
</html>
